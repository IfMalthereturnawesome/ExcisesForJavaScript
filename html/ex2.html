<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-2</title>
    <link rel="stylesheet" href="/CSS/main.css" />
    <style>
      .my-div {
        width: 25px;
        height: 25px;
        background-color: red;
        margin: 1px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Exercise-2</h1>
    </section>
    <section>
      <p id="para1"></p>
    </section>

    <div id="outer">
      <div class="my-div" id="div1"></div>
      <div class="my-div" id="div2"></div>
      <div class="my-div" id="div3"></div>
      <div class="my-div" id="div4"></div>
      <div class="my-div" id="div5"></div>
      <div class="my-div" id="div6"></div>
      <div class="my-div" id="div7"></div>
      <div class="my-div" id="div8"></div>
      <div class="my-div" id="div9"></div>
      <div class="my-div" id="div10"></div>
      <div class="my-div" id="div11"></div>
      <div class="my-div" id="div12"></div>
    </div>
  </body>
  <script>
    const div1 = document.getElementById("div1");
    const div2 = document.getElementById("div2");

    div1.addEventListener("click", function () {
      const para1 = document.getElementById("para1");
      para1.innerHTML = "Hey from" + " " + div1.id;
    });
    div2.addEventListener("click", function () {
      const para1 = document.getElementById("para1");
      para1.innerHTML = "Hey from" + " " + div2.id;
    });
  </script>
  <script>
    const outer = document.getElementById("outer");
    outer.addEventListener("click", function (e) {
      const target = e.target;
      const para1 = document.getElementById("para1");
      para1.innerHTML = "Hey from" + " " + target.id;
    });
  </script>
</html>
